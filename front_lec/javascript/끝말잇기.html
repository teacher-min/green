<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>

  <h4>끝말잇기</h4>
  <div id="word">자바스크립트</div>
  <div>
    <input type="text" id="inp">
    <button type="button" id="btn" tabindex="0">입력!</button>
  </div>

<script>

  const inp = document.getElementById('inp');
  const word = document.getElementById('word');
  const btn = document.getElementById('btn');

  btn.addEventListener('click', event => {
    if(word.textContent[word.textContent.length - 1] === inp.value[0]) {
      alert('딩동댕');
      word.textContent = inp.value;
    } else {
      alert('땡');
    }
    inp.value = '';
    inp.focus();
  });

</script>
</body>
</html>
